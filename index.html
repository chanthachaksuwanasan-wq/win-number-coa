<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>เขียนจากโปรแกรมเมอร์เจมส์</title>
<style>
  body{background:#000;color:#fff;font-family:sans-serif;text-align:center}
  h1{margin-top:20px}
  .sub{color:#00e5ff;margin-bottom:20px}
  input{padding:10px;font-size:18px;border-radius:8px;border:none;width:220px}
  button{padding:10px 16px;font-size:16px;border-radius:8px;border:none;cursor:pointer}
  .reset{background:red;color:#fff}
  .box{background:#fff;color:#000;border-radius:12px;padding:12px;margin:10px auto;max-width:900px}
  .row{margin-top:20px}
  .copy{background:#2196f3;color:#fff;margin-left:10px}
</style>
</head>
<body>

<h1>โปรแกรมวินเลข</h1>
<div class="sub">เขียนจากโปรแกรมเมอร์เจมส์</div>

<input id="num" placeholder="ใส่เลขติดกัน เช่น 123456" />
<button class="reset" onclick="resetAll()">Reset</button>

<div class="row">เลขตั้งต้น<br><b id="base"></b></div>

<div class="row">วิน 2 ตัว ไม่รวมเบิ้ล <button class="copy" onclick="copy('twoNo')">คัดลอก</button></div>
<div class="box" id="twoNo"></div>

<div class="row">วิน 2 ตัว รวมเบิ้ล <button class="copy" onclick="copy('twoYes')">คัดลอก</button></div>
<div class="box" id="twoYes"></div>

<div class="row">วิน 3 ตัว ไม่รวมเบิ้ล <button class="copy" onclick="copy('threeNo')">คัดลอก</button></div>
<div class="box" id="threeNo"></div>

<div class="row">วิน 3 ตัว รวมเบิ้ล <button class="copy" onclick="copy('threeYes')">คัดลอก</button></div>
<div class="box" id="threeYes"></div>

<script>
const input = document.getElementById('num');
input.addEventListener('input',()=>calc(input.value));

function resetAll(){
  input.value='';
  ['base','twoNo','twoYes','threeNo','threeYes'].forEach(id=>document.getElementById(id).innerText='');
}

function copy(id){
  navigator.clipboard.writeText(document.getElementById(id).innerText);
}

function calc(v){
  if(!/^\d+$/.test(v)) return;
  let d=[...new Set(v.split(''))];
  document.getElementById('base').innerText=d.join('');

  /* ===== 2 ตัว ===== */
  let twoNo=[], twoYes=[];
  for(let i=0;i<d.length;i++){
    for(let j=i+1;j<d.length;j++){
      twoNo.push(d[i]+d[j]);
      twoYes.push(d[i]+d[j]);
    }
    twoYes.push(d[i]+d[i]); // เบิ้ล
  }
  document.getElementById('twoNo').innerText=twoNo.join(' ');
  document.getElementById('twoYes').innerText=twoYes.join(' ');

  /* ===== 3 ตัว ===== */
  let threeNo=[], threeYes=[];

  // ไม่รวมเบิ้ล
  for(let i=0;i<d.length;i++){
    for(let j=i+1;j<d.length;j++){
      for(let k=j+1;k<d.length;k++){
        threeNo.push(d[i]+d[j]+d[k]);
      }
    }
  }

  // รวมเบิ้ล (ไม่กลับ)
  for(let i=0;i<d.length;i++){
    for(let j=i;j<d.length;j++){
      for(let k=j;k<d.length;k++){
        threeYes.push(d[i]+d[j]+d[k]);
      }
    }
  }

  document.getElementById('threeNo').innerText=threeNo.join(' ');
  document.getElementById('threeYes').innerText=threeYes.join(' ');
}
</script>

</body>
</html>
