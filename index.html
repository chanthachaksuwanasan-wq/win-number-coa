<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>เขียนจากโปรแกรมเมอร์เจมส์</title>
<style>
body{background:#000;color:#fff;font-family:sans-serif;text-align:center}
input{padding:10px;font-size:18px;width:200px}
button{padding:8px 14px;font-size:16px;margin-left:5px}
.box{background:#fff;color:#000;padding:12px;border-radius:10px;margin:10px auto;max-width:900px}
.title{font-size:28px;font-weight:bold}
.sub{color:#00e5ff;margin-bottom:10px}
</style>
</head>
<body>

<div class="title">โปรแกรมวินเลข</div>
<div class="sub">เขียนจากโปรแกรมเมอร์เจมส์</div>

<input id="num" placeholder="ใส่เลข เช่น 123456" />
<button onclick="run()">คำนวณ</button>
<button onclick="location.reload()">Reset</button>

<h3>เลขตั้งต้น</h3>
<div id="base"></div>

<h3>วิน 2 ตัว ไม่รวมเบิ้ล</h3>
<div class="box" id="w2"></div>

<h3>วิน 2 ตัว รวมเบิ้ล</h3>
<div class="box" id="w2d"></div>

<h3>วิน 3 ตัว ไม่รวมเบิ้ล</h3>
<div class="box" id="w3"></div>

<h3>วิน 3 ตัว รวมเบิ้ล</h3>
<div class="box" id="w3d"></div>

<script>
function clean(input){
  return [...new Set(input.replace(/\D/g,'').split(''))];
}

function run(){
  const raw=document.getElementById('num').value;
  const d=clean(raw);
  if(d.length<2){alert('ใส่เลขอย่างน้อย 2 ตัว');return;}
  document.getElementById('base').innerText=d.join('');

  // 2 ตัวไม่รวมเบิ้ล
  let w2=[];
  for(let i=0;i<d.length;i++){
    for(let j=i+1;j<d.length;j++){
      w2.push(d[i]+d[j]);
    }
  }

  // 2 ตัวรวมเบิ้ล (เรียงตามแพทเทิร์น)
  let w2d=[];
  for(let i=0;i<d.length;i++){
    w2d.push(d[i]+d[i]);
    for(let j=i+1;j<d.length;j++){
      w2d.push(d[i]+d[j]);
    }
  }

  // 3 ตัวไม่รวมเบิ้ล
  let w3=[];
  for(let i=0;i<d.length;i++){
    for(let j=i+1;j<d.length;j++){
      for(let k=j+1;k<d.length;k++){
        w3.push(d[i]+d[j]+d[k]);
      }
    }
  }

  // 3 ตัวรวมเบิ้ล (ไม่กลับ)
  let w3d=[];
  for(let i=0;i<d.length;i++){
    w3d.push(d[i]+d[i]+d[i]);
    for(let j=i+1;j<d.length;j++){
      w3d.push(d[i]+d[i]+d[j]);
    }
  }
  for(let i=0;i<d.length;i++){
    for(let j=i+1;j<d.length;j++){
      for(let k=j+1;k<d.length;k++){
        w3d.push(d[i]+d[j]+d[k]);
      }
    }
  }

  document.getElementById('w2').innerText=w2.join(' ');
  document.getElementById('w2d').innerText=w2d.join(' ');
  document.getElementById('w3').innerText=w3.join(' ');
  document.getElementById('w3d').innerText=w3d.join(' ');
}
</script>
</body>
</html>
