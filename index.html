<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>โปรแกรมวินเลข</title>
<style>
    body {
        background: #000;
        color: #fff;
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
    }
    input {
        font-size: 20px;
        padding: 10px;
        width: 250px;
        border-radius: 10px;
        border: none;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }
    .copy-btn {
        background: #2196F3;
        color: white;
    }
    .reset-btn {
        background: red;
        color: white;
    }
    .box {
        background: #fff;
        color: black;
        padding: 15px;
        margin: 15px auto;
        width: 80%;
        border-radius: 10px;
        word-wrap: break-word;
    }
</style>
</head>
<body>

<h1>โปรแกรมวินเลข</h1>
<div style="font-size:14px;color:#00e5ff;margin-bottom:20px;letter-spacing:1px;">
เขียนจากสแกมเมอร์เจมส์
</div>

<input id="input-number" placeholder="กรอกตัวเลข เช่น 123456">
<button class="reset-btn" onclick="resetAll()">Reset</button>

<h2>เลขตั้งต้น</h2>
<div id="base-number">-</div>

<h2>วิน 2 ตัว ไม่รวมเบิ้ล <button class="copy-btn" onclick="copy('two-no')">คัดลอก</button></h2>
<div id="two-no" class="box"></div>

<h2>วิน 2 ตัว รวมเบิ้ล <button class="copy-btn" onclick="copy('two-yes')">คัดลอก</button></h2>
<div id="two-yes" class="box"></div>

<h2>วิน 3 ตัว ไม่รวมเบิ้ล <button class="copy-btn" onclick="copy('three-no')">คัดลอก</button></h2>
<div id="three-no" class="box"></div>

<h2>วิน 3 ตัว รวมเบิ้ล <button class="copy-btn" onclick="copy('three-yes')">คัดลอก</button></h2>
<div id="three-yes" class="box"></div>

<script>
function resetAll() {
    document.getElementById("input-number").value = "";
    document.getElementById("base-number").innerHTML = "-";
    ["two-no","two-yes","three-no","three-yes"].forEach(id=>{
        document.getElementById(id).innerHTML = "";
    })
}

document.getElementById("input-number").addEventListener("input", function () {
    let raw = this.value;

    // ถ้ามีอักขระที่ไม่ใช่ตัวเลข ให้ไม่ทำงาน
    if (/[^0-9]/.test(raw)) {
        resetAll();
        return;
    }

    // ตัดเลขซ้ำ (เอาตัวแรกไว้)
    let seen = new Set();
    let num = raw.split('').filter(d => {
        if (seen.has(d)) return false;
        seen.add(d);
        return true;
    }).join('');

    document.getElementById("base-number").innerHTML = num;
    calculate(num);
});

function calculate(num) {
    if (num.length < 2) return;

    let digits = num.split("");

    // 2 ตัว
    let two = [];
    for (let i = 0; i < digits.length; i++) {
        for (let j = i + 1; j < digits.length; j++) {
            two.push(digits[i] + digits[j]);
        }
    }
    let twoNo = two.filter(x => x[0] !== x[1]);
    document.getElementById("two-no").innerHTML = twoNo.join(" ");
    document.getElementById("two-yes").innerHTML = two.join(" ");

    // 3 ตัว
    if (num.length >= 3) {
        let three = [];
        for (let i = 0; i < digits.length; i++) {
            for (let j = i + 1; j < digits.length; j++) {
                for (let k = j + 1; k < digits.length; k++) {
                    three.push(digits[i] + digits[j] + digits[k]);
                }
            }
        }
        let threeNo = three.filter(x => !(x[0] === x[1] || x[1] === x[2] || x[0] === x[2]));
        document.getElementById("three-no").innerHTML = threeNo.join(" ");
        document.getElementById("three-yes").innerHTML = three.join(" ");
    }
}

function copy(id) {
    navigator.clipboard.writeText(document.getElementById(id).innerText);
    alert("คัดลอกแล้ว!");
}
</script>

</body>
</html>
