<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>เขียนจากโปรแกรมเมอร์เจมส์</title>
<style>
    body{background:#000;color:#fff;font-family:sans-serif;text-align:center;padding:20px}
    h1{margin-bottom:5px}
    h2{margin-top:25px}
    .sub{color:#00e5ff;margin-bottom:20px}
    input{font-size:20px;padding:10px;width:260px;border-radius:10px;border:none;text-align:center}
    button{padding:10px 18px;margin:5px;border:none;border-radius:10px;font-size:16px;cursor:pointer}
    .copy-btn{background:#2196F3;color:#fff}
    .reset-btn{background:red;color:#fff}
    .box{background:#fff;color:#000;padding:15px;margin:10px auto;width:90%;border-radius:10px;word-wrap:break-word}
</style>
</head>
<body>

<h1>โปรแกรมวินเลข</h1>
<div class="sub">เขียนจากโปรแกรมเมอร์เจมส์</div>

<input id="input" placeholder="กรอกเลข เช่น 123456" />
<button class="reset-btn" onclick="resetAll()">Reset</button>

<h2>เลขตั้งต้น</h2>
<div id="base">-</div>

<h2>วิน 2 ตัว ไม่รวมเบิ้ล <button class="copy-btn" onclick="copy('two-no')">คัดลอก</button></h2>
<div id="two-no" class="box"></div>

<h2>วิน 2 ตัว รวมเบิ้ล <button class="copy-btn" onclick="copy('two-yes')">คัดลอก</button></h2>
<div id="two-yes" class="box"></div>

<h2>วิน 3 ตัว ไม่รวมเบิ้ล <button class="copy-btn" onclick="copy('three-no')">คัดลอก</button></h2>
<div id="three-no" class="box"></div>

<h2>วิน 3 ตัว รวมเบิ้ล <button class="copy-btn" onclick="copy('three-yes')">คัดลอก</button></h2>
<div id="three-yes" class="box"></div>

<script>
function resetAll(){
    input.value="";
    base.innerText="-";
    ['two-no','two-yes','three-no','three-yes'].forEach(id=>document.getElementById(id).innerText="");
}

input.addEventListener('input',()=>{
    let raw=input.value;
    if(!/^\d+$/.test(raw)){
        resetAll();return;
    }
    // ตัดเลขซ้ำเฉพาะชุดเดียวกัน
    let seen=new Set();
    let digits=[];
    for(let c of raw){if(!seen.has(c)){seen.add(c);digits.push(c)}}

    base.innerText=digits.join('');
    genAll(digits);
});

function genAll(d){
    // 2 ตัวไม่รวมเบิ้ล
    let twoNo=[];
    for(let i=0;i<d.length;i++){
        for(let j=i+1;j<d.length;j++) twoNo.push(d[i]+d[j]);
    }
    twoNoEl.innerText=twoNo.join(' ');

    // 2 ตัวรวมเบิ้ล (เรียงถูก)
    let twoYes=[];
    for(let i=0;i<d.length;i++){
        twoYes.push(d[i]+d[i]);
        for(let j=i+1;j<d.length;j++) twoYes.push(d[i]+d[j]);
    }
    twoYesEl.innerText=twoYes.join(' ');

    // 3 ตัวไม่รวมเบิ้ล
    let threeNo=[];
    for(let i=0;i<d.length;i++){
        for(let j=i+1;j<d.length;j++){
            for(let k=j+1;k<d.length;k++) threeNo.push(d[i]+d[j]+d[k]);
        }
    }
    threeNoEl.innerText=threeNo.join(' ');

    // 3 ตัวรวมเบิ้ล (ไม่กลับ)
    let threeYes=[];
    for(let i=0;i<d.length;i++){
        threeYes.push(d[i]+d[i]+d[i]);
        for(let j=i+1;j<d.length;j++){
            threeYes.push(d[i]+d[i]+d[j]);
            threeYes.push(d[i]+d[j]+d[j]);
            for(let k=j+1;k<d.length;k++) threeYes.push(d[i]+d[j]+d[k]);
        }
    }
    threeYesEl.innerText=threeYes.join(' ');
}

function copy(id){
    navigator.clipboard.writeText(document.getElementById(id).innerText);
    alert('คัดลอกแล้ว');
}

const input=document.getElementById('input');
const base=document.getElementById('base');
const twoNoEl=document.getElementById('two-no');
const twoYesEl=document.getElementById('two-yes');
const threeNoEl=document.getElementById('three-no');
const threeYesEl=document.getElementById('three-yes');
</script>

</body>
</html>
