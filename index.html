<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>เขียนจากโปรแกรมเมอร์เจมส์</title>

<style>
body{
  background:#000;
  color:#fff;
  font-family:sans-serif;
  text-align:center;
}
input{
  font-size:18px;
  padding:8px;
  width:260px;
}
button{
  padding:6px 12px;
  margin:5px;
  cursor:pointer;
}
.box{
  background:#fff;
  color:#000;
  border-radius:10px;
  padding:12px;
  margin:10px auto;
  width:95%;
  max-width:1000px;
  word-wrap:break-word;
}
.copy{
  margin-top:6px;
}
.sub{color:#00e5ff;}
</style>
</head>

<body>

<h1>โปรแกรมวินเลข</h1>
<div class="sub">เขียนจากโปรแกรมเมอร์เจมส์</div>

<br>
<input id="input" placeholder="ใส่เลขติดกัน เช่น 123456" oninput="run()">
<button onclick="resetAll()">Reset</button>

<p>เลขตั้งต้น (ตัดซ้ำแล้ว)</p>
<div id="base"></div>

<h3>วิน 2 ตัว ไม่รวมเบิ้ล</h3>
<div class="box" id="w2"></div>
<button class="copy" onclick="copyText('w2')">คัดลอก</button>

<h3>วิน 2 ตัว รวมเบิ้ล</h3>
<div class="box" id="w2d"></div>
<button class="copy" onclick="copyText('w2d')">คัดลอก</button>

<h3>วิน 3 ตัว ไม่รวมเบิ้ล</h3>
<div class="box" id="w3"></div>
<button class="copy" onclick="copyText('w3')">คัดลอก</button>

<h3>วิน 3 ตัว รวมเบิ้ล</h3>
<div class="box" id="w3d"></div>
<button class="copy" onclick="copyText('w3d')">คัดลอก</button>

<script>
function cleanInput(v){
  return v.replace(/\D/g,'');
}

function unique(arr){
  return [...new Set(arr)];
}

function run(){
  const raw = document.getElementById("input").value;

  // ❌ ถ้ามีเว้นวรรค , . หรือคั่น → ไม่ทำงาน
  if(/[^0-9]/.test(raw)){
    resetResult();
    return;
  }

  if(raw.length < 2){
    resetResult();
    return;
  }

  const d = unique(raw.split(''));
  document.getElementById("base").innerText = d.join('');

  // 2 ตัว ไม่รวมเบิ้ล
  let w2=[];
  for(let i=0;i<d.length;i++){
    for(let j=i+1;j<d.length;j++){
      w2.push(d[i]+d[j]);
    }
  }

  // 2 ตัว รวมเบิ้ล (ไม่กลับ)
  let w2d=[];
  for(let i=0;i<d.length;i++){
    w2d.push(d[i]+d[i]);
    for(let j=i+1;j<d.length;j++){
      w2d.push(d[i]+d[j]);
    }
  }

  // 3 ตัว ไม่รวมเบิ้ล
  let w3=[];
  for(let i=0;i<d.length;i++){
    for(let j=i+1;j<d.length;j++){
      for(let k=j+1;k<d.length;k++){
        w3.push(d[i]+d[j]+d[k]);
      }
    }
  }

  // 3 ตัว รวมเบิ้ล (ไม่กลับ)
  let w3d=[];
  for(let i=0;i<d.length;i++){
    w3d.push(d[i]+d[i]+d[i]);
    for(let j=i+1;j<d.length;j++){
      w3d.push(d[i]+d[i]+d[j]);
      w3d.push(d[i]+d[j]+d[j]);
      for(let k=j+1;k<d.length;k++){
        w3d.push(d[i]+d[j]+d[k]);
      }
    }
  }

  document.getElementById("w2").innerText = w2.join(' ');
  document.getElementById("w2d").innerText = w2d.join(' ');
  document.getElementById("w3").innerText = w3.join(' ');
  document.getElementById("w3d").innerText = w3d.join(' ');
}

function resetResult(){
  document.getElementById("base").innerText='';
  document.getElementById("w2").innerText='';
  document.getElementById("w2d").innerText='';
  document.getElementById("w3").innerText='';
  document.getElementById("w3d").innerText='';
}

function resetAll(){
  document.getElementById("input").value='';
  resetResult();
}

function copyText(id){
  const text = document.getElementById(id).innerText;
  if(!text) return;
  navigator.clipboard.writeText(text);
  alert("คัดลอกแล้ว");
}
</script>

</body>
</html>
