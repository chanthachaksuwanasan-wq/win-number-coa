<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>วินไม่รวม/รวมเบิ้ล</title>
  <style>
    body{
      background:#000;
      color:#fff;
      font-family:Prompt, sans-serif;
      text-align:center;
      padding:20px;
    }
    h1{font-size:22px;margin-bottom:10px;}
    textarea{
      width:90%;
      max-width:500px;
      height:100px;
      border-radius:10px;
      padding:10px;
      font-size:16px;
      border:none;
    }
    button{
      margin:5px;
      padding:8px 14px;
      border-radius:20px;
      border:none;
      cursor:pointer;
      font-size:14px;
    }
    .copy{background:#0d6efd;color:#fff;}
    .result{
      margin:10px auto;
      max-width:500px;
      background:#111;
      padding:10px;
      border-radius:10px;
      word-wrap:break-word;
    }
    .toast{
      position:fixed;
      bottom:20px;
      left:50%;
      transform:translateX(-50%);
      background:#28a745;
      color:#fff;
      padding:10px 20px;
      border-radius:20px;
      opacity:0;
      transition:0.3s;
    }
    .toast.show{opacity:1;}
  </style>
</head>
<body>

<h1>วิน (ตัดตัวซ้ำอัตโนมัติ)</h1>
<textarea id="input" placeholder="ใส่ตัวเลข เช่น 123"></textarea><br>
<button onclick="gen2(false)">วินไม่รวมเบิ้ล 2 ตัว</button>
<button onclick="gen2(true)">วินรวมเบิ้ล 2 ตัว</button><br>
<button onclick="gen3(false)">วินไม่รวมเบิ้ล 3 ตัว</button>
<button onclick="gen3(true)">วินรวมเบิ้ล 3 ตัว</button>

<div class="result" id="output"></div>
<button class="copy" onclick="copyText()">คัดลอก</button>

<div class="toast" id="toast">คัดลอกแล้ว</div>

<script>
function unique(arr){return [...new Set(arr)];}

function gen2(double){
  const n=document.getElementById('input').value;
  if(n.length<2) return;
  let r=[];
  for(let i=0;i<n.length;i++){
    for(let j=0;j<n.length;j++){
      if(!double && i===j) continue;
      r.push(n[i]+n[j]);
    }
  }
  show(r);
}

function gen3(double){
  const n=document.getElementById('input').value;
  if(n.length<3) return;
  let r=[];
  for(let i=0;i<n.length;i++){
    for(let j=0;j<n.length;j++){
      for(let k=0;k<n.length;k++){
        if(!double && (i===j||i===k||j===k)) continue;
        r.push(n[i]+n[j]+n[k]);
      }
    }
  }
  show(r);
}

function show(arr){
  document.getElementById('output').innerText = unique(arr).join(' ');
}

function copyText(){
  const t=document.getElementById('output').innerText;
  navigator.clipboard.writeText(t);
  const toast=document.getElementById('toast');
  toast.classList.add('show');
  setTimeout(()=>toast.classList.remove('show'),1500);
}
</script>

</body>
</html>
